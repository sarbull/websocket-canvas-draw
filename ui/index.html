<!doctype html>
<html lang="en">
  <head>
    <title>Whiteboard Collaboration Draw</title>
    <link type="text/css" href="./css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="./css/drawpad.css" rel="stylesheet" />

    <script src="./js/jquery-1.10.2.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/drawing.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="drawingPad">
        <!-- This is where all the code will be place dynamically -->
      </div>

      <div id="chat">
        <div class="messages">
          <ul>
            <li>
              <strong>sarbull</strong>: hello, world
            </li>
          </ul>
        </div>

        <div class="input">
          <input type="text">
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).bind("touchmove", function (e) {
        e.preventDefault();
      });

      // overriding default options
      var options = {
        width: 780,
        height: 500
      },
      //init the drawpad
      dp = new DrawingPad(options);
      dp.init("#drawingPad");

      setInterval(() => {
        var canvas = document.querySelector('#drawingPad').getElementsByTagName('canvas')[1]

        if(canvas) {
          fetch('/update', {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              newImage: canvas.toDataURL("image/png")
            })
          });
        }
      }, 1000);
    </script>
  </body>
</html>
